<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thing</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="module" src="/static/js/main.js"></script>
</head>

<body>
  <div class="greet">
    <h1>{{ .Title }}</h1>
  </div>

  <div class="little_guy">
    <h2>Little Guy</h2>
    <h2 id="littleGuy"></h2>
  </div>

  <div id="pick" class="pick">
    <h2>Select below</h2>
    <form id="recordCreate">
      <select class="field" name="recordItem" id="recordItem">
      </select>
      <input class="btn" type="submit" value="Submit">
    </form>
  </div>
  
  <div class="category_list">
    <h2>Categories</h2>
    <ul id="categoryList"></ul>
  </div>

  <div class="current">
    <h2>Record</h2>
    <ul id="recordList"></ul>
    <button class="btn" id="clearRecord" type="button">Clear Record</button>
  </div>

  <div class="old">
    <button class="btn" id="toggleArchived" type="button">Show All Records</button>
    <table id="archivedRecordTable" style="display: none;">
      <thead>
        <tr>
          <th>Activity</th>
          <th>Date</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="archivedRecordBody"></tbody>
    </table>
  </div>


  <div class="add">
  <h3>Add Activity</h3>
  <form id="addActivity" class="add_activity">
    <input type="text" id="Name" name="Name" placeholder="Activity">
    <input class="btn" type="submit" value="Add">
  </form>
  <br> 
</div>

<div class="your_activities">
  <h3>Your Activities</h3>
  <ul id="activityList" class="activity_list"><span></span></ul>
  <br>
</div>

<div>
  <button class="btn" id="clearStorage" type="button">Clear All Activities</button>
</div>


</body>
</html>
