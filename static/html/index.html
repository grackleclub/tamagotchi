<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thing</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="module" src="/static/js/main.js"></script>
</head>

<body>
  <div id="pick">
    <h1>{{ .Title }}</h1>
    <h2>Select below</h2>
    <form id="logCreate">
      <select class="field" name="logItem" id="logItem">
      </select>
      <input class="btn" type="submit" value="Submit">
    </form>
  </div>

  <div>
    <h2>Little Guy</h2>
    <h2 id="littleGuy"></h2>
  </div>

  <div>
    <h2>Categories</h2>
    <ul id="categoryList"></ul>
  </div>

  <div>
    <h2>Log</h2>
    <ul id="logList"></ul>
    <button class="btn" id="clearLog" type="button">Clear Log</button>
  </div>

  <div>
    <button class="btn" id="toggleArchived" type="button">Show All Logs</button>
    <table id="archivedLogTable" style="display: none;">
      <thead>
        <tr>
          <th>Activity</th>
          <th>Date</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="archivedLogBody"></tbody>
    </table>
  </div>


  <div>
  <h3>Add Activity</h3>
  <form id="addActivity">
    <input type="text" id="Name" name="Name" placeholder="Activity">
    <br>  
    <label>health</label>
    <input class="field" type="number" id="health" name="health" placeholder="Points">
    <br> 
    <label>education</label>
    <input class="field" type="number" id="education" name="education" placeholder="Points">
    <br> 
    <label>joy</label>
    <input class="field" type="number" id="joy" name="joy" placeholder="Points">
    <br> 
    <label>peace</label>
    <input class="field" type="number" id="peace" name="peace" placeholder="Points">
    <input class="btn" type="submit" value="Add">
  </form>
  <br> 
</div>

<div>
  <h3>Your Activities</h3>
  <ul id="activityList"><span></span></ul>
  <br>
</div>

<div>
  <button class="btn" id="clearStorage" type="button">Clear All Activities</button>
</div>


</body>
</html>
